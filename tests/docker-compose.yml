# password=demo_password domain=demo_domain.com docker-compose build
# docker-compose up -d
# docker-compose down
# --------------------------------------------------------------------------------

version: '2'
services:
  mysql:
    hostname: MYSQL
    container_name: docker_mysql_5_7
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - ./cert/:/etc/nginx/cert/
      - ./nginx/html:/usr/share/nginx/html
    ports:
      - "80:80"
      - "8443:8443"
    networks:
      vpn:
        ipv4_address: 172.168.22.2
    restart: on-failure

  trojan:
    hostname: TROJAN
    container_name: docker_trojan
    build:
      context: ./trojan
      dockerfile: ./Dockerfile
      args:
        - password=${password}
    volumes:
      - ./cert/:/usr/local/etc/trojan/cert/
    ports:
      - "443:443"
    networks:
      vpn:
        ipv4_address: 172.168.22.3
    depends_on:
      - nginx
    restart: on-failure


networks:
  vpn:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet:  172.168.22.0/24
          gateway: 172.168.22.1
