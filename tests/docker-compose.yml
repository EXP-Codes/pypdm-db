# How to use :
# docker-compose build
# docker-compose up -d
# docker-compose down
# --------------------------------------------------------------------------------

version: '2'
services:
  db:
    hostname: MYSQL
    container_name: docker_mysql_5_7
    build:
      context: ./db/mysql/docker
      dockerfile: ./Dockerfile
    environment:
      - MYSQL_ROOT_PASSWORD=123456
    volumes:
      - ./db/mysql/conf/:/etc/mysql/conf.d/
      - ./db/mysql/data/:/var/lib/mysql/
    ports:
      - "3306:3306"
      - "33060:33060"
    restart: on-failure

